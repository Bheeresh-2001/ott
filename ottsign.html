<head>

    <title>Login</title>

        p{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <form action="index.html" target="_blank" align="center" id="signup">
       <center>
                <fieldset style="width: 20%; background-color: burlywood;">
                <legend><h1>OTT Login</h1></legend>
                <label for="uname">User Name: </label><input type="" name="" id="uname" required><br><br>
                <label for="email">E-mail:</label><input type="email" id="email" required><br><br>
                <label for="pass">Password: </label><input type="password" name="=" id="pass" pattern="[A-Z]{1}[Aa-zZ]{2}[@]{1}[0-9]{3}" required><br>
                <p>NOTE: password must be in given format (Aaa@123)</p>
                <a href=""> <input type="submit" value="submit"></a>
            </fieldset>
       </center>
    </form>
    
</body>
